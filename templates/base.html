<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мой сайт{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header class="header">
            Приветствую, {{ user or 'гость' }}
            <div class="currency-rates">
                USD: {{ rates.USD }} BYN |
                EUR: {{ rates.EUR }} BYN
    </div>
        </header>
        {% if request.path != '/' %}
        <nav class="navbar">
            <a href="/">Главная</a>
            <a href="/weather-minsk/">Погода</a>
        </nav>
        {%endif%}

        <main class="main">
            {% block content %}{% endblock %}
        </main>

        <footer class="footer">
            &copy; 2025
        </footer>
    </div>
</body>
</html>
